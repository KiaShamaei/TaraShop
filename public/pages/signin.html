<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/signIn.css" rel="stylesheet">
  <link href="../css/font-awesome.css" rel="stylesheet">

  <title>ورود </title>
</head>

<body>
  <main>
    <div class="container mainSignin">
      <div class="row justify-content-center align-item-center my-md-5">
        <div class="col-md-5 signFormRow">
          <img src="../images/Tara.png">
          <div class="alertMessage" id="alertMessage">
            <div class="inside">
              <h3> پسورد اشتباه مجدد تلاش کنید! </h3><span><i class="fa fa-3x fa-exclamation-triangle"></i></span>
              <P class="text-muted">پسورد وارد شده اشتباه است تعداد خطا.</P>
            </div>
          </div>
          <form class="signForm my-3" id="userpass">
            <div class="form-row">
              <div class="col-12 py-4">
                <h3>رمز عبور</h3>
                <label for="username" class="py-2 text-muted" id="userItem"></label>
                <input type="text" class="form-control" name="username" id="username" placeholder="رمز ورود ...">
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-warning btn-block">ورود</button>
              </div>
              <span class="pt-md-4  text-muted"> در صورت نیاز به راهنمایی با ما در تماس باشید</span>
          </form>

        </div>
      </div>
    </div>



  </main>
  <div class="container-fluid footerSignin">
    <div class="row justify-content-center align-item-center ">
      <div class="col-md-8 text-center">
        <P class="pt-3">راهنما-</P>
        <P>2020-2021,&#0169; taramobi.io.com, Inc. or its affiliates</P>

      </div>
    </div>

  </div>

  <script src="../js/jquery.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../bootstrap/bootstrap.min.js"></script>
  <script src="../js/regenerator-runtime.js"></script>
  <script src="../js/build/zfjquery.js" type="text/javascript"></script>
  <script src="../js/build/zfjquery.ui.core.js" type="text/javascript"></script>
  <script src="../js/build/main.js" type="text/javascript"></script>
  <script src="../js/build/api.js" type="text/javascript"></script>
  <script src="../js/build/signin.js"></script>
</body>

</html>
