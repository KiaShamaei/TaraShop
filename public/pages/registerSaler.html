<body>

        <div class="container ">
            <div class="row justify-content-center align-item-center my-md-5">
                <div class="col-md-5 signFormRow">
                    <img src="../images/Tara.png">
                    <div class="alertMessage" id="alertMessage">
                        <div class="inside">
                            <h3> پسورد اشتباه مجدد تلاش کنید! </h3><span><i
                                    class="fa fa-3x fa-exclamation-triangle"></i></span>
                            <P class="text-muted">پسورد وارد شده اشتباه است تعداد خطا.</P>
                        </div>
                    </div>
                    <form class="signForm my-3" id="form"  page="1">
                        <div class="form-row">
                            <div class="col-12 py-3">
                                
                                <input type="text" class="form-control" name="useremail" id="useremail"
                                    placeholder=" ایمیل خود را وارد کنید  ..." autocomplete="off">
                                    <div class="text-danger" id="validEmail"></div>
                            </div>

                                <input type="password" class="form-control fontname" name="userpassword"
                                    id="userpassword" placeholder=" رمز عبور خود را انتخاب کنید  ...">
                                <i class="fa fa-eye passIcon" id="passIcon"></i>

                            </div> -->

                            <div class="col-12 py-1"> 
                                <input type="text" class="form-control fontname " name="usermobile"
                                    id="usermobile" placeholder="شماره موبایل را وارد کنید ..." autocomplete="off" maxlength="11">
                                    <div id="validMobile" class="text-danger"></div>
                            </div>
                            <div class="col-12 p-3 captchaimg">
                                <input class="inputcaptcha text-right fontname" type="text"  placeholder=" کد امنیتی مقابل را وارد کنید ... " id="txtcaptcha" autocomplete="off">
                                <img id="imgcaptcha" src="">
                              </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-warning btn-block" id="submit">ثبت نام</button>
                            </div>
                            <div class="col-12 mt-md-3">
                                <P class="text-muted">قبلاً ثبت نام کرده‌ام. <a href="./loginsaler.html"><span class="text-primary">ورود</span></a></P>
                            </div>
                            <p class="pt-md-4  text-muted"> در صورت نیاز به راهنمای با ما در<span
                                    class="text-primary">تماس باشید </span> </p>
                    </form>

                </div>
            </div>
        </div>



    </main>
    <div class="container-fluid footerSignin">
        <div class="row justify-content-center align-item-center">
            <div class="col-md-8 text-center">
                <div id="timeline-wrap">
                    <div id="timeline"></div>

                    <!-- This is the individual marker-->

                    <!-- / marker -->

                    <!-- / marker -->

                    </div>
                    <!-- / marker -->
