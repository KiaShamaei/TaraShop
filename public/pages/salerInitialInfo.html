<!DOCTYPE html>
<html lang="fa">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/style_initialInfo.css" rel="stylesheet" >
  <link href="../css/persianDate.css" rel="stylesheet" >
  <link href="../css/font-awesome.css" rel="stylesheet">
  <link href="../css/signIn.css" rel="stylesheet" >
  <link href="../css/timeLine.css" rel="stylesheet" >
  <title>فرم اطلاعات مالک فروشگاه </title>
</head>

<body>
  <div class="container-fluid footerSignin">
    <div class="row justify-content-center align-item-center my-md-1 ">

      <div class="col-md-8 signFormRow text-center">
          <img src="../images/Tara.png" class="my-md-2">
        <h2 style="direction:rtl; text-align:center;" class="p-3">فرم اطلاعات مالک فروشگاه </h2>

      <form  class="needs-validation formValid" id="formInfo" name="formInfo" >
        <div class="row text-right">
          <div class="col-md-6 text-right">
            <div class="form-group">
              <label for="nameUser">نام</label>
              <input type="text" class="form-control" id="name" placeholder="نام ..." name="name"  autocomplete="off">
              <div id="alertName" class="text-danger"></div>
            </div>
          </div>
          <div class="col-md-6 text-right">
            <div class="form-group">
              <label for="familyUser text-right"> نام خانوادگی </label>
              <input type="text" class="form-control text-right" id="fname" placeholder="نام خانوادگی..."
                name="fname"  autocomplete="off">
                <div id="alertFname" class="text-danger"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="nationalCodUser">کد ملی </label>
              <input type="text" class="form-control fontname" maxlength="10" id="nationalCodUser" placeholder="کد ملی ..."
                name="nationalCodUser"  autocomplete="off">
                <div id="alertNationalCod" class="text-danger"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="brithdayUser"> تاریخ تولد :</label>
              <!-- <input type="text" class="form-control hasDatepicker" id="date-id" placeholder="تاریخ تولد..." name="uname" required zid="BIRTHDATE" zcp="تاریخ تولد" onchange="fixvalidatezframe(this);"> -->
              <input type="text" class="form-control" id="date-id" placeholder="تاریخ تولد..." name="date-id"  autocomplete="off">
              <div id="alertDate" class="text-danger"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="postalCodUser">کد پستی </label>
              <input type="text" class="form-control fontname" id="postalCodUser" maxlength="10"  placeholder="کد پستی ... " name="postalCodUser"
                  min="1" max="11"  autocomplete="off">
                <div id="alertPosatlcode" class="text-danger"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="emailUser"> ایمیل </label>
              <input type="text" class="form-control" id="emailUser"   placeholder="ایمیل..." name="emailUser" autocomplete="off">
                <div id="alertEmail" class="text-danger"></div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label for="addUser">آدرس </label>
              <textarea type="text" class="form-control fontname" id="addUser"  placeholder="آدرس ..." name="addUser" autocomplete="off"></textarea>
            </div>
          </div>
          <div class="col-md-6 text-">
            <button type="submit" class="btn btn-block btn-outline-warning " id="submit">ذخیره
            </button>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
  <div class="container-fluid footerSignin mt-md-3">
    <div class="row justify-content-center align-item-center ">
        <div class="col-md-8 text-center">
            <div id="timeline-wrap">
              <div id="timeline"></div>
    
              <!-- This is the individual marker-->
              <div class="marker mfirst timeline-icon three" id="1">
                <i class="fa fa-pencil"></i>
              </div>
              <!-- / marker -->
              <!-- This is the individual marker-->
              <div class="marker m3 timeline-icon one" id="2">
                <i class="fa fa-list"></i>
              </div>
              <!-- / marker -->
              <!-- This is the individual marker-->
              <div class="marker mlast timeline-icon four" id="3">
                <i class="fa fa-check"></i>
              </div>
              <!-- / marker -->
            </div>
          </div>
      <div class="col-md-8 text-center">
        <P class="pt-3">راهنما-</P>
        <P>1996-2020,&#0169; taramobi.io.com, Inc. or its affiliates</P>
      </div>
    </div>
  </div>



    <script src="../js/jquery.js"></script>
    <script src="../js/popper.min.js"></script>
 
    <script src="../js/build/zfjquery.js" type="text/javascript"></script>
    <script src="../js/build/zfjquery.ui.core.js" type="text/javascript"></script>
    <script src="../js/build/main.js" type="text/javascript"></script>
    <script src="../js/build/api.js" type="text/javascript"></script>
    <script src="../js/build/zmessage.js" type="text/javascript"></script>
    <script src="../js/persian-date.js"></script>
    <script src="../js/persianDatepicker.js"></script>
    <script src="../js/build/validFunction.js"></script>
    <script src="../js/build/salerInitialInfo.js"></script>


</body>

</html>
