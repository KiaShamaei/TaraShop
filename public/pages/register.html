<!DOCTYPE html>
<html lang="en">

<head>

    



    <title>ثبت نام</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/font-awesome.css" rel="stylesheet" >
    <link href="../css/signIn.css" rel="stylesheet">
    <!-- <link href="../css/regPage.css" rel="stylesheet" /> -->
    <title>signInNewAccoutpageFirst</title>
</head>

<body>
    <div class="container mainSignin">
        <div class="row justify-content-center align-item-center my-md-5">
            <div class="col-md-4 signFormRow">
                <img src="../images/Tara.png" class="my-md-2">
                <form class="signForm text-right" id="signForm">
                    <div class="form-row justify-content-center">
                        <div class="col-10 mb-3 ">
                            <label for="exampleInputEmail1" class="form-label py-md-2 text-muted">شماره همراه</label>
                            <div id="validMobile" class="text-danger"></div>
                            <input class="form-control text-left fontname" type="tel"
                             placeholder="...09" id="usermobile" autocomplete="off" maxlength="11">
                             <div id="validpassword" class="text-danger fontform-size"></div>
                             <div class="registerForm">
                                <label for="exampleInputEmail1" class="form-label py-md-2 text-muted "> رمز دلخواه</label>
                                <input class="form-control text-left fontname form-horizontal" type="password"
                                 id="userpassword" autocomplete="off" maxlength="11">
                                 <span class="passIcon2" id="iconpass"><i class="fa fa-eye" ></i></span>
                             </div>
                            <div class="form-text fontform-size fontform-color">کد امنیتی ، شماره همراه و رمز ورود الزامیست </div>
                        </div>
                       
                        <div class="col-10 py-3 captchaimg">

                            <input class="inputcaptcha text-right" type="text"
                                placeholder=" کد امنیتی زیر را وارد کنید ... " id="txtcaptcha" autocomplete="off">
                            <img id="imgcaptcha"   src="">
                        </div>
                        <div class="col-10">
                            <button type="submit"  id="cmdcheck" value="ارسال"
                                class="btn btn-warning btn-block" disabled>ارسال</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="container-fluid footerSignin">
        <div class="row justify-content-center align-item-center ">
            <div class="col-md-8 text-center">
                <P class="pt-3">راهنما-</P>
                <P>1996-2020,&#0169; taramobi.io.com, Inc. or its affiliates</P>

            </div>
        </div>
    </div>


    <script src="../js/jquery.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../bootstrap/bootstrap.min.js"></script>
    <script src="../js/regenerator-runtime.js"></script>
    <script src="../js/build/zfjquery.js" type="text/javascript"></script>
    <script src="../js/build/zfjquery.ui.core.js" type="text/javascript"></script>
    <script src="../js/build/main.js" type="text/javascript"></script>
    <script src="../js/build/api.js" type="text/javascript"></script>
    <script src="../js/build/zmessage.js" type="text/javascript"></script>
    <script src="../js/build/validFunction.js"></script>

    <script src="../js/build/register.js">
    </script>



</body>

</html>
